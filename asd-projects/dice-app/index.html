<!DOCTYPE html>
<html>
  <head>
   <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="page">
      <div id="die"></div>
      <div id="die2"></div>
       <div id="roll">
       <button>Roll Dice</button>
        <div id="sum">
         <h1>Total:</h1>
         <h1 id="total"></h1>
        </div>
       </div>
    </div>
   <script src="dice.js"></script>
  </body>
  <script>
    $("<div>")
      .css("height", 15)
      .css("width", 15)
      .css("background-color", "black")
      .css("position", "absolute")
      .css("top", 50)
      .css("left", 50)
      .appendTo("#die");
    function makeDot(top, left, elementID) {
      $('<div>')
        .appendTo(elementID)
        .css({
      position: 'absolute',
      width: '15px',
      height: '15px',
      background: 'black',
      borderRadius: '50%',
      top: top + 'px',
      left: left + 'px'
      }); 
    }
    var die1Value = 0;
    var die2Value = 0;
    function rollDie() {
      $("#die").empty();
   var randomNum = Math.ceil(Math.random() * 6);
      die1Value = randomNum;
   console.log(randomNum);
 if (randomNum === 1) {
    makeDot(45, 45, "#die"); // middle middle
  } else if (randomNum === 2) {
      makeDot(20, 20, "#die"); // top left
      makeDot(70, 70, "#die"); // bottom right
  } else if (randomNum === 3) {
      makeDot(20, 20, "#die"); // top left
      makeDot(70, 70, "#die"); // bottom right
      makeDot(45, 45, "#die"); // middle middle
  } else if (randomNum === 4) {
      makeDot(70, 70, "#die"); // bottom right
      makeDot(20, 20, "#die"); // top left
      makeDot(20, 70, "#die"); // bottom left
      makeDot(70, 20, "#die"); // top right
  } else if (randomNum === 5) {
      makeDot(45, 45, "#die"); // middle middle
      makeDot(70, 70, "#die"); // bottom right
      makeDot(20, 20, "#die"); // top left
      makeDot(20, 70, "#die"); // bottom left
      makeDot(70, 20, "#die"); // top right
  } else {
    makeDot(20, 20, '#die');
    makeDot(70, 70, '#die');
    makeDot(20, 70, '#die');
    makeDot(70, 20, '#die');
    makeDot(45, 70, '#die');
    makeDot(45, 20, '#die');
  }
  return die1Value;
}
//Die2 starts here
 $("<div>")
      .css("height", 15)
      .css("width", 15)
      .css("background-color", "black")
      .css("position", "absolute")
      .css("top", 50)
      .css("left", 50)
      .appendTo("#die2");
  function rollDie2() {
      $("#die2").empty();
   var randomNum2 = Math.ceil(Math.random() * 6);
      die2Value = randomNum2;
   console.log(randomNum2);
 if (randomNum2 === 1) {
    makeDot(45, 45, "#die2"); // middle middle
  } else if (randomNum2 === 2) {
      makeDot(20, 20, "#die2"); // top left
      makeDot(70, 70, "#die2"); // bottom right
  } else if (randomNum2 === 3) {
      makeDot(20, 20, "#die2"); // top left
      makeDot(70, 70, "#die2"); // bottom right
      makeDot(45, 45, "#die2"); // middle middle
  } else if (randomNum2 === 4) {
      makeDot(70, 70, "#die2"); // bottom right
      makeDot(20, 20, "#die2"); // top left
      makeDot(20, 70, "#die2"); // bottom left
      makeDot(70, 20, "#die2"); // top right
  } else if (randomNum2 === 5) {
      makeDot(45, 45, "#die2"); // middle middle
      makeDot(70, 70, "#die2"); // bottom right
      makeDot(20, 20, "#die2"); // top left
      makeDot(20, 70, "#die2"); // bottom left
      makeDot(70, 20, "#die2"); // top right
  } else {
    makeDot(20, 20, '#die2');
    makeDot(70, 70, '#die2');
    makeDot(20, 70, '#die2');
    makeDot(70, 20, '#die2');
    makeDot(45, 70, '#die2');
    makeDot(45, 20, '#die2');
  }
  return die2Value;
}  
 function total() {
  $('#total').text(die1Value + die2Value);
 }
 function bothDice() {
  rollDie();
  rollDie2();
  total();
}
 $("#die").on("click", function() {
  rollDie();
  total();
});
$("#die2").on("click", function() {
  rollDie2();
  total();
});
 $('button').on('click', bothDice);

  </script>
</html>
